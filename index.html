<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Match Game</h1>
            <button class="theme-toggle" id="themeToggle">Switch Theme</button>
        </header>
        
        <section class="setup-section" id="setupSection">
            <div class="input-group">
                <label for="cardCount">No. of Cards:</label>
                <input type="number" id="cardCount" value="8" min="4" max="100" step="2">
                <span class="hint">(Must be even) (4 - 100)</span>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button id="startGame">Start Game</button>
        </section>
        
        <section class="game-section" id="gameSection">
            <div class="stats">
                <div id="moves">Moves: 0</div>
                <div id="timer">Time: 0s</div>
                <div id="pairs">Pairs: 0/0</div>
            </div>
            
            <div class="card-container" id="cardContainer"></div>
            
            <button id="restartGame">Restart Game</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
